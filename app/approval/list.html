<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Probe App</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6A1B9A;
            --secondary-color: #D81B60;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --error-color: #F44336;
            --dark-text: #212121;
            --light-bg: #F3E5F5;
            --white: #FFFFFF;
            --gray-light: #EEEEEE;
            --gray-medium: #757575;
            --sidebar-bg: #2C2C2C;
            --sidebar-text: #E0E0E0;
            --gradient-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --card-shadow: 0 10px 30px rgba(106, 27, 154, 0.15);
            --hover-shadow: 0 15px 35px rgba(106, 27, 154, 0.25);
            --smooth-transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--dark-text);
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            transition: var(--smooth-transition);
            z-index: 100;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .sidebar-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--white);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-title i {
            color: var(--primary-color);
        }

        .search-container {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            font-family: 'Montserrat', sans-serif;
            transition: var(--smooth-transition);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .users-list {
            padding: 10px 0;
        }

        .user-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: var(--smooth-transition);
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-left-color: var(--primary-color);
        }

        .user-item.active {
            background: rgba(106, 27, 154, 0.2);
            border-left-color: var(--primary-color);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .user-email {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .user-app-count {
            background: var(--primary-color);
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 300px;
            padding: 30px;
            transition: var(--smooth-transition);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-light);
        }

        .admin-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            color: var(--primary-color);
        }

        .admin-stats {
            display: flex;
            gap: 20px;
        }

        .stat-card {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            text-align: center;
            min-width: 150px;
            transition: var(--smooth-transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--gray-medium);
            font-size: 0.9rem;
        }

        /* Apps Grid */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .app-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--smooth-transition);
            position: relative;
        }

        .app-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--hover-shadow);
        }

        .app-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--gray-light);
        }

        .app-content {
            padding: 20px;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .app-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .app-category {
            display: inline-block;
            background: var(--light-bg);
            color: var(--primary-color);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .app-description {
            color: var(--gray-medium);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .app-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--gray-medium);
            margin-bottom: 20px;
        }

        .app-publisher {
            font-weight: 600;
            color: var(--dark-text);
        }

        .app-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--smooth-transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-approve {
            background: var(--success-color);
            color: white;
        }

        .btn-reject {
            background: var(--error-color);
            color: white;
        }

        .btn-details {
            background: var(--primary-color);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-medium);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--gray-light);
        }

        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Access Denied */
        .access-denied {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .denied-icon {
            font-size: 5rem;
            color: var(--error-color);
            margin-bottom: 20px;
        }

        .denied-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .denied-message {
            color: var(--gray-medium);
            max-width: 500px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 250px;
            }
            
            .main-content {
                margin-left: 250px;
            }
            
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .admin-stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .apps-grid {
                grid-template-columns: 1fr;
            }
            
            .menu-toggle {
                display: block;
            }
        }

        /* Menu Toggle for Mobile */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 101;
            box-shadow: 0 4px 10px rgba(106, 27, 154, 0.3);
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1 class="sidebar-title">
                <i class="fas fa-shield-alt"></i>
                Admin Panel
            </h1>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" id="userSearch" placeholder="Search users...">
        </div>
        
        <div class="users-list" id="usersList">
            <!-- Users will be populated here -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="admin-header">
            <h1 class="admin-title">Pending App Approvals</h1>
            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalApps">0</div>
                    <div class="stat-label">Total Apps</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pendingApps">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalUsers">0</div>
                    <div class="stat-label">Users</div>
                </div>
            </div>
        </div>

        <div id="appsContainer">
            <!-- Apps will be populated here -->
        </div>
    </div>

    <!-- Access Denied Screen -->
    <div class="access-denied" id="accessDenied" style="display: none;">
        <div class="denied-icon">
            <i class="fas fa-ban"></i>
        </div>
        <h1 class="denied-title">Access Denied</h1>
        <p class="denied-message">
            You don't have permission to access the admin dashboard. 
            This area is restricted to staff members only.
        </p>
        <button class="btn btn-details" onclick="window.location.href='/'">
            <i class="fas fa-home"></i> Return to Home
        </button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
            authDomain: "nexaverse-eeb07.firebaseapp.com",
            projectId: "nexaverse-eeb07",
            storageBucket: "nexaverse-eeb07.appspot.com",
            messagingSenderId: "686342300627",
            appId: "1:686342300627:web:90522d8f1129fb00b08526",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const accessDenied = document.getElementById('accessDenied');
        const userSearch = document.getElementById('userSearch');
        const usersList = document.getElementById('usersList');
        const appsContainer = document.getElementById('appsContainer');
        const totalApps = document.getElementById('totalApps');
        const pendingApps = document.getElementById('pendingApps');
        const totalUsers = document.getElementById('totalUsers');

        // State variables
        let currentUser = null;
        let pendingAppsData = [];
        let usersData = [];
        let selectedUserId = null;

        // Check if user has staff role
        async function checkStaffAccess(user) {
            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    return userData.role === 'staff' || userData.role === 'admin';
                }
                return false;
            } catch (error) {
                console.error('Error checking staff access:', error);
                return false;
            }
        }

        // Load pending apps
        async function loadPendingApps() {
            try {
                const snapshot = await db.collection('pendingapproval').get();
                pendingAppsData = [];
                
                snapshot.forEach(doc => {
                    pendingAppsData.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                updateStats();
                renderApps();
                updateUsersList();
            } catch (error) {
                console.error('Error loading pending apps:', error);
            }
        }

        // Load users who submitted apps
        function updateUsersList() {
            // Extract unique users from pending apps
            const userMap = new Map();
            
            pendingAppsData.forEach(app => {
                if (!userMap.has(app.userId)) {
                    userMap.set(app.userId, {
                        id: app.userId,
                        name: app.publisher || 'Unknown User',
                        email: app.userEmail,
                        avatar: `https://ui-avatars.com/api/?name=${app.publisher || 'User'}&background=6A1B9A&color=FFFFFF&bold=true`,
                        appCount: 1
                    });
                } else {
                    userMap.get(app.userId).appCount++;
                }
            });
            
            usersData = Array.from(userMap.values());
            renderUsersList();
        }

        // Render users list
        function renderUsersList() {
            const searchTerm = userSearch.value.toLowerCase();
            const filteredUsers = usersData.filter(user => 
                user.name.toLowerCase().includes(searchTerm) || 
                user.email.toLowerCase().includes(searchTerm)
            );
            
            if (filteredUsers.length === 0) {
                usersList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="empty-title">No users found</div>
                    </div>
                `;
                return;
            }
            
            usersList.innerHTML = filteredUsers.map(user => `
                <div class="user-item ${selectedUserId === user.id ? 'active' : ''}" data-user-id="${user.id}">
                    <img src="${user.avatar}" alt="${user.name}" class="user-avatar">
                    <div class="user-info">
                        <div class="user-name">${user.name}</div>
                        <div class="user-email">${user.email}</div>
                    </div>
                    <div class="user-app-count">${user.appCount}</div>
                </div>
            `).join('');
            
            // Add event listeners to user items
            document.querySelectorAll('.user-item').forEach(item => {
                item.addEventListener('click', () => {
                    const userId = item.getAttribute('data-user-id');
                    selectUser(userId);
                });
            });
        }

        // Select a user to filter their apps
        function selectUser(userId) {
            selectedUserId = userId;
            renderUsersList();
            renderApps();
        }

        // Render apps
        function renderApps() {
            let filteredApps = pendingAppsData;
            
            if (selectedUserId) {
                filteredApps = pendingAppsData.filter(app => app.userId === selectedUserId);
            }
            
            if (filteredApps.length === 0) {
                appsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-box-open"></i>
                        </div>
                        <div class="empty-title">No pending apps</div>
                        <p>All app submissions have been reviewed.</p>
                    </div>
                `;
                return;
            }
            
            appsContainer.innerHTML = `
                <div class="apps-grid">
                    ${filteredApps.map(app => `
                        <div class="app-card">
                            <img src="${app.thumbnailUrl}" alt="${app.title}" class="app-thumbnail">
                            <div class="app-content">
                                <div class="app-header">
                                    <div>
                                        <h3 class="app-title">${app.title}</h3>
                                        <span class="app-category">${app.category || 'Uncategorized'}</span>
                                    </div>
                                </div>
                                <p class="app-description">${app.description}</p>
                                <div class="app-meta">
                                    <div class="app-publisher">${app.publisher}</div>
                                    <div>${new Date(app.createdAt?.toDate()).toLocaleDateString()}</div>
                                </div>
                                <div class="app-actions">
                                    <button class="btn btn-approve" onclick="approveApp('${app.id}')">
                                        <i class="fas fa-check"></i> Approve
                                    </button>
                                    <button class="btn btn-reject" onclick="rejectApp('${app.id}')">
                                        <i class="fas fa-times"></i> Reject
                                    </button>
                                    <button class="btn btn-details" onclick="viewAppDetails('${app.id}')">
                                        <i class="fas fa-eye"></i> Details
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Update statistics
        function updateStats() {
            totalApps.textContent = pendingAppsData.length;
            pendingApps.textContent = pendingAppsData.length;
            totalUsers.textContent = usersData.length;
        }

        // Approve an app
        async function approveApp(appId) {
            if (!confirm('Are you sure you want to approve this app?')) return;
            
            try {
                const app = pendingAppsData.find(a => a.id === appId);
                if (!app) return;
                
                // Move app to the main apps collection
                await db.collection('apps').add({
                    ...app,
                    status: 'approved',
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    approvedBy: currentUser.uid
                });
                
                // Remove from pending approval
                await db.collection('pendingapproval').doc(appId).delete();
                
                // Reload data
                await loadPendingApps();
                
                alert('App approved successfully!');
            } catch (error) {
                console.error('Error approving app:', error);
                alert('Failed to approve app. Please try again.');
            }
        }

        // Reject an app
        async function rejectApp(appId) {
            const reason = prompt('Please provide a reason for rejection:');
            if (reason === null) return; // User cancelled
            
            try {
                // Update app status to rejected
                await db.collection('pendingapproval').doc(appId).update({
                    status: 'rejected',
                    rejectionReason: reason,
                    rejectedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    rejectedBy: currentUser.uid
                });
                
                // Reload data
                await loadPendingApps();
                
                alert('App rejected successfully!');
            } catch (error) {
                console.error('Error rejecting app:', error);
                alert('Failed to reject app. Please try again.');
            }
        }

        // View app details
        function viewAppDetails(appId) {
            const app = pendingAppsData.find(a => a.id === appId);
            if (!app) return;
            
            // In a real implementation, you might open a modal with more details
            // For now, we'll just show an alert with the app details
            alert(`
App Details:
Title: ${app.title}
Description: ${app.description}
Publisher: ${app.publisher}
Category: ${app.category || 'Uncategorized'}
Contact Email: ${app.contactEmail}
Submitted: ${new Date(app.createdAt?.toDate()).toLocaleString()}
            `);
        }

        // Initialize the admin dashboard
        async function initAdminDashboard() {
            // Check authentication
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    
                    // Check if user has staff role
                    const hasAccess = await checkStaffAccess(user);
                    
                    if (hasAccess) {
                        // User has access, show admin dashboard
                        accessDenied.style.display = 'none';
                        mainContent.style.display = 'block';
                        sidebar.style.display = 'block';
                        
                        // Load data
                        await loadPendingApps();
                    } else {
                        // User doesn't have access
                        mainContent.style.display = 'none';
                        sidebar.style.display = 'none';
                        accessDenied.style.display = 'flex';
                    }
                } else {
                    // User not logged in, redirect to login
                    window.location.href = '/user/signin';
                }
            });
        }

        // Event listeners
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        userSearch.addEventListener('input', renderUsersList);

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', initAdminDashboard);
    </script>
</body>
</html>
