    /* Enhanced Submission Form Styles */
:root {
    --primary-color: #6A1B9A;
    --secondary-color: #D81B60;
    --dark-text: #212121;
    --light-bg: #F3E5F5;
    --white: #FFFFFF;
    --black: #000000;
    --gray-light: #EEEEEE;
    --gray-medium: #757575;
    --success-color: #4CAF50;
    --gradient-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    --card-shadow: 0 10px 30px rgba(106, 27, 154, 0.15);
    --hover-shadow: 0 15px 35px rgba(106, 27, 154, 0.25);
    --smooth-transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    color: var(--dark-text);
    font-family: 'Montserrat', sans-serif;
    overflow-x: hidden;
    background-color: var(--white);
    line-height: 1.6;
}

/* Enhanced Navigation */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 5%;
    background-color: rgba(255, 255, 255, 0.95);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    position: relative;
    z-index: 100;
    backdrop-filter: blur(10px);
}

.logo {
    display: flex;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--primary-color);
    text-decoration: none;
    letter-spacing: 1.5px;
    position: relative;
    transition: var(--smooth-transition);
}

.logo:hover {
    transform: translateY(-2px);
    text-shadow: 0 5px 15px rgba(106, 27, 154, 0.3);
}

.logo::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 3px;
    background: var(--gradient-bg);
    transition: width 0.4s ease;
    border-radius: 2px;
}

.logo:hover::after {
    width: 100%;
}

.nav-logo-icon {
    height: 40px;
    width: auto;
    margin-right: 12px;
    filter: drop-shadow(0 3px 5px rgba(106, 27, 154, 0.2));
    transition: var(--smooth-transition);
}

.logo:hover .nav-logo-icon {
    transform: rotate(10deg) scale(1.1);
}

/* Enhanced Auth Section */
.auth-section {
    display: flex;
    align-items: center;
    position: relative;
}

.auth-btn {
    background: var(--gradient-bg);
    color: white;
    border: none;
    padding: 12px 26px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    transition: var(--smooth-transition);
    font-family: 'Montserrat', sans-serif;
    letter-spacing: 0.5px;
    box-shadow: 0 6px 15px rgba(106, 27, 154, 0.3);
    position: relative;
    overflow: hidden;
}

.auth-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.7s ease;
}

.auth-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(106, 27, 154, 0.4);
}

.auth-btn:hover::before {
    left: 100%;
}

.user-avatar {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    cursor: pointer;
    object-fit: cover;
    border: 2px solid var(--primary-color);
    transition: var(--smooth-transition);
    box-shadow: 0 6px 15px rgba(106, 27, 154, 0.2);
    margin-left: 20px;
}

.user-avatar:hover {
    transform: scale(1.1);
    border-color: var(--secondary-color);
    box-shadow: 0 8px 20px rgba(106, 27, 154, 0.3);
}

/* Enhanced Notification Bell */
.notification-bell {
    position: relative;
    font-size: 1.5rem;
    color: var(--primary-color);
    cursor: pointer;
    transition: var(--smooth-transition);
    margin-right: 15px;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
}

.notification-bell:hover {
    background: rgba(106, 27, 154, 0.1);
    color: var(--secondary-color);
    transform: rotate(15deg);
}

.notification-badge {
    position: absolute;
    top: -2px;
    right: -2px;
    background-color: var(--secondary-color);
    color: var(--white);
    border-radius: 50%;
    padding: 4px 8px;
    font-size: 0.7rem;
    font-weight: 700;
    line-height: 1;
    min-width: 20px;
    text-align: center;
    box-shadow: 0 3px 8px rgba(216, 27, 96, 0.4);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Enhanced User Dropdown */
.user-dropdown {
    display: none;
    position: absolute;
    top: 80px;
    right: 5%;
    background-color: var(--white);
    border-radius: 16px;
    box-shadow: var(--card-shadow);
    width: 260px;
    z-index: 100;
    overflow: hidden;
    transform: translateY(10px) scale(0.95);
    opacity: 0;
    transition: var(--smooth-transition);
}

.user-dropdown.show {
    display: block;
    transform: translateY(0) scale(1);
    opacity: 1;
}

.dropdown-item {
    padding: 16px 24px;
    cursor: pointer;
    transition: var(--smooth-transition);
    color: var(--dark-text);
    display: flex;
    align-items: center;
    font-size: 0.95rem;
    position: relative;
    overflow: hidden;
}

.dropdown-item i {
    margin-right: 12px;
    width: 20px;
    text-align: center;
    color: var(--primary-color);
    transition: var(--smooth-transition);
}

.dropdown-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 5px;
    height: 100%;
    background: var(--gradient-bg);
    transition: left 0.3s ease;
}

.dropdown-item:hover {
    background-color: var(--light-bg);
    color: var(--primary-color);
    padding-left: 30px;
}

.dropdown-item:hover::before {
    left: 0;
}

.dropdown-item:hover i {
    transform: scale(1.2);
    color: var(--secondary-color);
}

/* Enhanced Main Content */
.submission-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 0 5%;
}

.page-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.5rem;
    color: var(--primary-color);
    margin-bottom: 30px;
    text-align: center;
    position: relative;
    display: inline-block;
    left: 50%;
    transform: translateX(-50%);
}

.page-title::after {
    content: '';
    position: absolute;
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 4px;
    background: var(--gradient-bg);
    border-radius: 2px;
}

/* Enhanced Submission Form */
.submission-form {
    background-color: var(--white);
    padding: 40px;
    border-radius: 20px;
    box-shadow: var(--card-shadow);
    border: 1px solid rgba(106, 27, 154, 0.1);
    transition: var(--smooth-transition);
}

.submission-form:hover {
    box-shadow: var(--hover-shadow);
    transform: translateY(-5px);
}

.form-group {
    margin-bottom: 25px;
    position: relative;
}

.form-label {
    display: block;
    margin-bottom: 12px;
    font-weight: 600;
    color: var(--primary-color);
    font-size: 1.05rem;
    display: flex;
    align-items: center;
    gap: 8px;
}

.form-label i {
    font-size: 1.2rem;
}

.form-input {
    width: 100%;
    padding: 16px 20px;
    border: 1px solid var(--gray-light);
    border-radius: 12px;
    font-family: 'Montserrat', sans-serif;
    font-size: 1rem;
    transition: var(--smooth-transition);
    background-color: var(--light-bg);
}

.form-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(106, 27, 154, 0.15);
    background-color: var(--white);
    transform: translateY(-2px);
}

.form-textarea {
    min-height: 120px;
    resize: vertical;
    line-height: 1.5;
}

.char-count {
    font-size: 0.85rem;
    color: var(--gray-medium);
    text-align: right;
    margin-top: 8px;
    font-weight: 500;
}

/* Enhanced File Upload */
.file-upload {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    border: 2px dashed var(--gray-light);
    border-radius: 12px;
    cursor: pointer;
    transition: var(--smooth-transition);
    background: rgba(243, 229, 245, 0.3);
    position: relative;
    overflow: hidden;
}

.file-upload::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(106, 27, 154, 0.1), transparent);
    transition: left 0.7s ease;
}

.file-upload:hover {
    border-color: var(--primary-color);
    background-color: rgba(106, 27, 154, 0.05);
    transform: translateY(-3px);
}

.file-upload:hover::before {
    left: 100%;
}

.file-upload i {
    font-size: 2.5rem;
    color: var(--primary-color);
    margin-bottom: 15px;
    transition: var(--smooth-transition);
}

.file-upload:hover i {
    transform: scale(1.2) rotate(5deg);
    color: var(--secondary-color);
}

.file-upload-text {
    text-align: center;
    margin-bottom: 15px;
    font-weight: 600;
}

.file-upload-text span {
    color: var(--primary-color);
    font-weight: 700;
}

.file-name {
    font-size: 0.95rem;
    color: var(--primary-color);
    margin-top: 15px;
    font-weight: 600;
    padding: 8px 16px;
    background: var(--light-bg);
    border-radius: 20px;
    display: none;
    animation: fadeIn 0.5s ease;
}

/* Enhanced Submit Button */
.submit-btn {
    background: var(--gradient-bg);
    color: white;
    border: none;
    padding: 16px 35px;
    border-radius: 30px;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    margin-top: 30px;
    transition: var(--smooth-transition);
    box-shadow: 0 6px 20px rgba(106, 27, 154, 0.3);
    display: block;
    width: 100%;
    position: relative;
    overflow: hidden;
}

.submit-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.7s ease;
}

.submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(106, 27, 154, 0.4);
}

.submit-btn:hover::before {
    left: 100%;
}

.submit-btn:active {
    transform: translateY(-1px);
}

/* Enhanced Success Modal */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px);
}

.modal-overlay.show {
    display: flex;
    animation: fadeIn 0.3s;
}

.modal-content {
    background-color: var(--white);
    padding: 50px;
    border-radius: 20px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    transform: translateY(30px) scale(0.95);
    opacity: 0;
    transition: var(--smooth-transition);
    position: relative;
    overflow: hidden;
}

.modal-overlay.show .modal-content {
    transform: translateY(0) scale(1);
    opacity: 1;
}

.modal-content::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: var(--gradient-bg);
}

.success-icon {
    font-size: 5rem;
    color: var(--success-color);
    margin-bottom: 25px;
    animation: checkmark 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    text-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
}

.modal-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    color: var(--primary-color);
    margin-bottom: 20px;
}

.modal-message {
    margin-bottom: 30px;
    line-height: 1.7;
    font-size: 1.1rem;
    color: var(--dark-text);
}

.modal-email {
    font-weight: 700;
    color: var(--primary-color);
    background: var(--light-bg);
    padding: 8px 16px;
    border-radius: 20px;
    display: inline-block;
    margin: 10px 0;
}

.modal-close-btn {
    background: var(--gradient-bg);
    color: white;
    border: none;
    padding: 14px 30px;
    border-radius: 30px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--smooth-transition);
    box-shadow: 0 5px 15px rgba(106, 27, 154, 0.3);
    font-size: 1.1rem;
    position: relative;
    overflow: hidden;
}

.modal-close-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.7s ease;
}

.modal-close-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(106, 27, 154, 0.4);
}

.modal-close-btn:hover::before {
    left: 100%;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes checkmark {
    0% { 
        transform: scale(0) rotate(-30deg); 
        opacity: 0; 
    }
    50% { 
        transform: scale(1.2) rotate(10deg); 
        opacity: 0.7; 
    }
    100% { 
        transform: scale(1) rotate(0); 
        opacity: 1; 
    }
}

/* Responsive Styles */
@media (max-width: 768px) {
    .page-title {
        font-size: 2rem;
    }
    
    .submission-form {
        padding: 30px 25px;
    }
    
    .modal-content {
        padding: 40px 30px;
    }
    
    .modal-title {
        font-size: 1.7rem;
    }
}

@media (max-width: 576px) {
    .page-title {
        font-size: 1.8rem;
    }
    
    .submission-form {
        padding: 25px 20px;
    }
    
    .form-input {
        padding: 14px 16px;
    }
    
    .file-upload {
        padding: 20px;
    }
    
    .file-upload i {
        font-size: 2rem;
    }
    
    .modal-content {
        padding: 30px 25px;
    }
    
    .success-icon {
        font-size: 4rem;
    }
    
    .modal-title {
        font-size: 1.5rem;
    }
}

/* Loading Spinner */
.loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
    margin-right: 10px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

            });

            // Close dropdown when clicking outside
            window.addEventListener('click', (e) => {
                if (!e.target.closest('.user-avatar') && !e.target.closest('.user-dropdown')) {
                    userDropdown.classList.remove('show');
                }
            });

            // Character count for description
            appDescription.addEventListener('input', () => {
                charCount.textContent = appDescription.value.length;
            });

            // File upload handlers
            thumbnailUpload.addEventListener('click', () => thumbnailInput.click());
            thumbnailInput.addEventListener('change', handleThumbnailUpload);
            
            apkUpload.addEventListener('click', () => apkInput.click());
            apkInput.addEventListener('change', handleApkUpload);

            // Form submission
            appSubmissionForm.addEventListener('submit', handleFormSubmission);

            // Modal close button
            modalCloseBtn.addEventListener('click', () => {
                successModal.classList.remove('show');
                window.location.href = '/dashboard';
            });
        }

        // Handle thumbnail upload
        function handleThumbnailUpload(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    alert('Please upload an image file (PNG, JPG, JPEG)');
                    return;
                }
                
                // Validate file size (5MB max)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Thumbnail image must be less than 5MB');
                    return;
                }
                
                thumbnailFileName.textContent = file.name;
                thumbnailFileName.style.display = 'block';
            }
        }

        // Handle APK upload
        function handleApkUpload(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file type
                if (!file.name.endsWith('.apk')) {
                    alert('Please upload an APK file');
                    return;
                }
                
                // Validate file size (500MB max)
                if (file.size > 500 * 1024 * 1024) {
                    alert('APK file must be less than 500MB');
                    return;
                }
                
                apkFileName.textContent = file.name;
                apkFileName.style.display = 'block';
            }
        }

        // Check authentication state
        function checkAuthState() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    await loadUserData(user);
                    
                    // Update UI for logged in user
                    authButton.style.display = 'none';
                    userAvatar.src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || user.email}&background=6A1B9A&color=FFFFFF&bold=true`;
                    userAvatar.style.display = 'block';
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = '/user/signin?redirect=' + encodeURIComponent(window.location.href);
                }
            });
        }

        // Load user data from Firestore
        async function loadUserData(user) {
            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    currentUserData = userDoc.data();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Handle form submission
        async function handleFormSubmission(e) {
            e.preventDefault();
            
            if (!currentUser) {
                alert('Please sign in to submit an app.');
                return;
            }

            // Validate form
            const thumbnailFile = thumbnailInput.files[0];
            const apkFile = apkInput.files[0];
            
            if (!thumbnailFile) {
                alert('Please upload a thumbnail image.');
                return;
            }

            if (!apkFile) {
                alert('Please upload an APK file.');
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading"></div> Submitting...';

            try {
                const userId = currentUser.uid;
                const userEmail = currentUser.email;
                const username = currentUserData?.username || currentUser.displayName || 'Unknown';
                const timestamp = firebase.firestore.FieldValue.serverTimestamp();
                
                // Generate unique IDs for files
                const fileId = Date.now();
                
                // 1. Upload thumbnail to Firebase Storage
                const thumbnailRef = storage.ref(`submissions/${userId}/${fileId}_${thumbnailFile.name}`);
                const thumbnailSnapshot = await thumbnailRef.put(thumbnailFile);
                const thumbnailUrl = await thumbnailSnapshot.ref.getDownloadURL();
                
                // 2. Upload APK to Firebase Storage
                const apkRef = storage.ref(`submissions/${userId}/${fileId}_${apkFile.name}`);
                const apkSnapshot = await apkRef.put(apkFile);
                const apkUrl = await apkSnapshot.ref.getDownloadURL();
                
                // 3. Create submission document for pendingapproval collection
                const submissionData = {
                    title: document.getElementById('appTitle').value,
                    description: document.getElementById('appDescription').value,
                    category: document.getElementById('appCategory').value,
                    publisher: username, // Add publisher field with username
                    publisherId: userId,
                    contactEmail: userEmail,
                    thumbnailUrl: thumbnailUrl,
                    apkUrl: apkUrl,
                    userId: userId,
                    userEmail: userEmail,
                    status: 'pending',
                    createdAt: timestamp,
                    updatedAt: timestamp,
                    // Additional metadata
                    fileSize: apkFile.size,
                    thumbnailSize: thumbnailFile.size,
                    version: '1.0.0', // You might want to extract this from APK
                    downloads: 0,
                    rating: 0,
                    reviewCount: 0
                };
                
                // 4. Save to pendingapproval collection in Firestore
                await db.collection('pendingapproval').add(submissionData);
                
                // 5. Show success modal
                modalEmail.textContent = userEmail;
                successModal.classList.add('show');
                
                // 6. Reset form
                appSubmissionForm.reset();
                thumbnailFileName.style.display = 'none';
                apkFileName.style.display = 'none';
                charCount.textContent = '0';
                
            } catch (error) {
                console.error('Submission error:', error);
                alert('Submission failed: ' + error.message);
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send for Approval';
            }
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
